apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-consumer
  template:
    metadata:
      labels:
        app: secret-consumer
    spec:
      containers:
      - name: shell
        image: archlinux
        stdin: true
        tty: true
        volumeMounts:
        - name: secret
          mountPath: /secret
      terminationGracePeriodSeconds: 1
      volumes:
      - name: secret
        csi:
          driver: secrets.stackable.tech
          volumeAttributes:
            secrets.stackable.tech/class: secret
            secrets.stackable.tech/scope: node
---
apiVersion: v1
kind: Secret
metadata:
  name: secret-consumer-secret
  labels:
    secrets.stackable.tech/class: secret
    secrets.stackable.tech/node: kind-control-plane
    type: custom-secret
